
<html>
    <!-- using javascript to generate abstract timesheet visualization -->
    <!-- version 0 -->
    <head>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="dcontain">
        <div class="flexbox" id="fbox">
    <script>
    
    
    
    
    function toColor(num) {
      num >>>= 0;
    var b = num & 0xFF,
    g = (num & 0xFF00) >>> 8,
    r = (num & 0xFF0000) >>> 16,
    a = ( ((num & 0xFF000000) >>> 24 ) / 255) + 0.027451;
    return "rgba(" + [r, g, b, a].join(",") + ")"
    }
    function fgColor(num, mult) {
      num >>>= 0;
    var b = num & 0xFF,
    g = (num & 0xFF00) >>> 8,
    r = (num & 0xFF0000) >>> 16,
    a = ( ((num & 0xFF000000) >>> 24 ) / 200) + 0.027451;
    return "rgba(" + [255 - (r * mult), 255 - (g * mult), 255 - (b * mult), 255 - (a * mult)].join(",") + ")"}
    
    seconds = [
    "13941",
"22554"
    ];
    const sum = seconds.reduce((a, b) => a + b, 0);
    const avg = (sum / seconds.length) || 0;

    let divcount = 0;
    document.addEventListener('DOMContentLoaded', seconds.forEach(main));
    function main(item) {
    const bode = document.getElementById("dcontain");
    const flbx = document.getElementById("fbox");
    var timeNow = Math.round(Date.now() / 1000);
    divcount++;
    var div = document.createElement('div');
    var color = (item / 33131) * 255
    var borderR = 100 - ((item / 33131) * 100) 
    
    div.id = divcount;
    div.className = "textColor";
    div.style.height = (item / 33131) * 10 + 'vh';
    div.style.width = (item / 33131) * 20 + 'vw';
    var gsFactor = color / 255;
    // Arrow Function:
    hello = (e) => {
        console.log(e.target.id);
        var newTime = Math.round(Date.now() / 1000);
        console.log(newTime);
        document.getElementById(e.target.id).style.backgroundColor = fgColor(newTime * 20009, 0.5);
    }
    
    
    // A button object calls the function:
    
    div.addEventListener("click", hello, false);
    console.log(gsFactor);
    div.style.borderRadius = borderR + 'px';
     
    rgba = toColor(timeNow * 20009);
    hex = fgColor(timeNow * 20009, gsFactor);
    bode.style.backgroundColor = rgba;
    bode.style.color = hex;
    div.style.backgroundColor = hex;
    div.style.color = hex;
    flbx.appendChild(div);
    
    };
    
    
    </script>
    </div>
    </body>
    </html>
