<!DOCTYPE html>
<html>
    <head>
        <title>Where am I?</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style>
            html, body {
    height: 100%;
}
body {
    margin: 0;
    color: #111111;
}
.flex-container {
    height: 100%;
    padding: 0;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}
.row {
    width: auto;
}
.flex-item {
    padding: 5px;
    width: 20px;
    height: 20px;
    margin: 10px;
    line-height: 20px;
    color: white;
    font-weight: bold;
    font-size: calc(3vw + 3vh);
    text-align: center;
}
        </style>
    </head>
    <body>
        <div id="textcontainer"></div>
        <script type="text/javascript">
        let myDiv = document.getElementById('textcontainer');
        function CheckIf() {
            var myRequest = new Request('presence.txt');
            fetch(myRequest).then(function(response) {
            return response.text().then(function(text) {
            myDiv.innerHTML = text;
        });
            });
        }
        window.onload = CheckIf;
        </script>
   
    </body>
</html>
